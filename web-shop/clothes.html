<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hade Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Hade Store</div>
        <nav>
            <ul>
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="Accessories.html">Accessories</a></li>
                <li><a href="clothes.html">Clothes</a></li>
                <li><a href="Contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="images/brown-Hoodie.jpg" alt="brown Hoodie">
                    <h3>Zip-Up Hoodie</h3>
                    <p>£19.50</p>
                    <a href="custom.html" class="button">Customise</a>
                </div>

                <div class="product">
                    <img src="images/White-Crew-neck.jpg" alt="Habesha Hoddie">
                    <h3>Crew Neck</h3>
                    <p>£15</p>
                    <a href="custom.html" class="button">Customise</a>
                </div>

                <div class="product">
                    <img src="images/solid-green-hoodie.jpg" alt="Green Meskel Hoodie">
                    <h3>Classic Hoodie</h3>
                    <p>£17.99</p>
                    <a href="custom.html" class="button">Customise</a>
                </div>

                <div class="product">
                    <img src="images/black-sweater.jpg" alt="black-sweater">
                    <h3>Black Sweater</h3>
                    <p>£15</p>
                    <button onclick="redirectToCustomization('black-sweater', '£15', 'images/black-sweater.jpg')">Customise</button>
                    <a href="custom.html" class="button">Customise</a>
                </div>
                
                <div class="product">
                    <img src="images/Habesha-hoodie.jpg" alt="Product 5">
                    <h3>Product 5</h3>
                    <p>£</p>
                    <button onclick="changeImage()"> Change Colour</button>
                    <script>
                        function changeImage() {
                            var image = document.getElementById('myImage');
                            if (image.src.includes('images/Habesha-hoodie.jpg')) {
                                image.src = 'images/Green-meskel-hoodie.jpg';
                            } else {
                                image.src = 'images/Habesha-hoodie.jpg';
                            }
                        }
                    </script>
                </div>
                <div class="product">
                    <img src="images/Habesha-hoodie.jpg" alt="Product 6">
                    <h3>Product 6</h3>
                    <p>£39.99</p>
                    <button onclick="redirectToCustomization('Product 6', '£39.99', 'images/Habesha-hoodie.jpg')">Add to Cart</button>
                </div>
            </div>                   
                <script>
                    function redirectToCustomization(productName, price, imageUrl) {
                        const encodedImageUrl = encodeURIComponent(imageUrl);
                        const url = `custom.html?productName=${productName}&price=${price}&imageUrl=${encodedImageUrl}`;
                        window.location.href = url;
                    }
                </script>
                
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hade Store. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
